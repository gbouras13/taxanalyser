# Snakemake Params
resources:
    big:
        mem: 128000      # Memory for big  jobs in megabytes (e.g 64GB = 64000, recommend >= 64000)
        cpu: 32         # Threads (recommend >= 16)
        time: "23:59:00"      # Max runtime  (allows to set max time for the scheduler via snakemake profiles)
    med:
        mem: 16000      # Memory for most jobs in megabytes 
        cpu: 8          # CPUs for most jobs in megabytes 
        time: "08:00:00"       # Max runtime for medium jobs (relevant for scheduler)
    sml:
        mem: 4000
        cpu: 1
        time: "00:00:05"   # Max runtime for small jobs (used for grouped jobs; relevant for scheduler)

# minimap params

minimap2:
    compression:
        5
    minimapIndex:
        -I 8G
    hostRemoveFlagstat:
        -f 4
        -F 3584
    minimapModel: #"sr", "map-pb", "map-ont", "map-hifi"
        map-ont

# human reference genome FASTA file 

filtlong:
    min_quality: '10'
    min_length: '100'

# temp directory
tmpdir: '/hpcfs/users/a1667917/tmp'

# host genome
databases:
    t2t_fasta: '/hpcfs/users/a1667917/metagenomics_dbs/human_genomes/human-t2t-hla.argos-bacteria-985_rs-viral-202401_ml-phage-202401.fa'


  # mmseqs2 params
mmseqs2:
  gtdb_dir: '/hpcfs/users/a1667917/metagenomics_dbs/mmseqs2/GTDB'
  uniref_50_dir: '/hpcfs/users/a1667917/metagenomics_dbs/mmseqs2/UniRef50'




# sourmash config 
sourmash:
    # The k-mer size(s) you'd like to use for profiling.
    ksize: [21, 31, 51]
    #ksize: 31
    # The relative or full path to the sourmash database file(s), for each
    # k-mer size you want to run. These can be downloaded from:
    # https://sourmash.readthedocs.io/en/latest/databases.html 
    # curl -JLO <url>
    search_databases:

      # estimatednumber of base pairs required for a database match.
      # note that this affects runtime and memory. We recommend running
      # with default threshold (50kb) first and then modifying if necessary.
      threshold_bp: 50000

      k21:
        - /Volumes/VERBATIM_HD_3/gtdb-rs214-reps.k21.zip

      k31:
